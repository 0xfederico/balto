{% extends 'page.html' %}

{% load crispy_forms_tags %}

{% block title %}Update Area{% endblock %}

{% block content %}
<h1>Update Area</h1>
<form enctype="multipart/form-data" id="wrapper_crispy_form" method="post">
    {% csrf_token %}

    {{ form.name | as_crispy_field }}

    <div class="form-group">
        <div class="">
            <input class="btn btn-primary" id="submit-id-update" type="submit" value="Update">
        </div>
    </div>
</form>
{% endblock %}
