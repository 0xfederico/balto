{% extends 'page.html' %}

{% block title %}Delete Area{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <h1>Delete Area</h1>
    <div class="text-center pt-3 d-flex flex-column justify-content-center">
        <p>You are going to delete <b>{{ object.name }}</b> area, are you sure?</p>
        <div class="d-flex justify-content-around">
            {% if perms.facility.view_area %}
            <a href="{% url 'facility:areas-list' %}" class="text-decoration-none">
                <button type="button" class="btn btn-lg btn-secondary">
                    Cancel
                </button>
            </a>
            {% else %}
            <a href="{% url 'homepage' %}" class="text-decoration-none">
                <button type="button" class="btn btn-lg btn-secondary">
                    Cancel
                </button>
            </a>
            {% endif %}
            <input class="btn btn-lg btn-danger" type="submit" value="Delete">
        </div>
    </div>
</form>
{% endblock %}
