{% extends 'page.html' %}

{% block title %}Delete Notification{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <h1>Delete Notification</h1>
    <div class="text-center pt-3 d-flex flex-column justify-content-center">
        <p>You are going to delete <strong>{{ object.title }}</strong> notification, are you sure?</p>
        <div class="d-flex justify-content-around">
            <a class="text-decoration-none" href="{% url 'notifications:notifications-list' %}">
                <button class="btn btn-lg btn-secondary" type="button">
                    Cancel
                </button>
            </a>
            <input class="btn btn-lg btn-danger" type="submit" value="Delete">
        </div>
    </div>
</form>
{% endblock %}
